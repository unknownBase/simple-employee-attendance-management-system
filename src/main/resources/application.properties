server.servlet.context-path=/attendance

spring.datasource.url=jdbc:mysql://localhost:3306/attendance?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

mybatis.type-aliases-package=com.deng.attendance.entity
mybatis.mapper-locations=classpath:mappers/*.xml
logging.level.com.shop.repository=debug

spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=LEGACYHTML5

spring.mvc.static-path-pattern=/static/**

spring.jackson.serialization.indent-output=true
mybatis.configuration.map-underscore-to-camel-case=true


