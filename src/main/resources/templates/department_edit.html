<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>修改用户</title>
</head>
<body>

<div th:include="layout"></div>
<div style="width:600px;height:100%;margin-left:270px;">
  <form action="/attendance/department/update" method="post">
    ID：<input class="form-control" name="id" type="text" th:value="${departments.id}" readonly="readonly"><br>
    用户名：<input class="form-control" type="text" th:value="${departments.department_name}" name="department_name"><br>
    <button class="btn btn-primary btn-lg btn-block" type="submit">提交</button>
  </form>
</div>

</body>
</html>
